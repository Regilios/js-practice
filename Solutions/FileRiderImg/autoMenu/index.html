<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="menu.js"></script>
</head>

<body>
    <div class="container">
        <div class="max-width-container">
            <div class="menu-wrapper dsvc-automenu">
                <ul>
                    <li>Тест 1</li>
                    <li>Тест 22</li>
                    <li>Тест 333</li>
                    <li>Тест 4444</li>
                    <li>Тест 55555</li>
                    <li class="test">Тест 666666</li>
                    <li>Тест 7777777</li>
                    <li><a>Тест 88888888</a></li>
                    <li>Тест 999999999</li>
                </ul>
            </div>
        </div>
    </div>
    <style>
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .max-width-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        
        .menu-wrapper {
            width: 100%;
            background-color: black;
        }
        
        .menu-wrapper ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1px;
        }
        
        .menu-wrapper ul li {
            padding: 10px;
            font-size: 24px;
            background-color: aquamarine;
            white-space: nowrap;
            position: relative;
        }
        
        .menu-wrapper ul li.clean {
            display: flex;
            flex: 1 0 0%;
            padding: 0;
        }
        
        .more {
            display: flex;
        }
        
        .more-drop {
            --height-more: 0;
            position: absolute;
            right: 0;
            top: var(--height-more);
            z-index: 100;
            width: 100%;
            max-width: calc(200px + 1vw);
            opacity: 0;
            display: flex;
            flex-direction: column;
            width: auto;
        }
        
        .menu-wrapper ul.more-drop li .wrapper {
            display: inline-flex;
        }
    </style>
</body>

</html>
